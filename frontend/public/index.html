<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135438008-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-135438008-1');
    </script>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="/ace/ace.js" type="text/javascript" charset="utf-8" async></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CodeBin</title>
    <style>
      body {
        background: #080809;
      }

      .wrap ul {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: rotate(45deg) translate(-50%, -50%);
      }

      .wrap li {
        list-style-type: none;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 20px;
        height: 20px;
        background: #eeeeee;
        border-radius: 50%;
      }

      #a {
        animation: a 1s ease-in-out infinite;
        top: -40px;
        left: -40px;
      }

      #b {
        animation: b 1s ease-in-out infinite;
        top: -40px;
        left: 0px;
      }

      #c {
        animation: c 1s ease-in-out infinite;
        top: -40px;
        left: 40px;
      }

      #d {
        animation: d 1s ease-in-out infinite;
        top: 0px;
        left: -40px;
      }

      #e {
        animation: e 1s ease-in-out infinite;
        top: 0px;
        left: 0px;
      }

      #f {
        animation: f 1s ease-in-out infinite;
        top: 0px;
        left: 40px;
      }

      #g {
        animation: g 1s ease-in-out infinite;
        top: 40px;
        left: -40px;
      }

      #h {
        animation: h 1s ease-in-out infinite;
        top: 40px;
        left: 0px;
      }

      #i {
        animation: i 1s ease-in-out infinite;
        top: 40px;
        left: 40px;
      }

      @keyframes a {
        50% {
          top: 0px;
          left: -40px;
        }
        100% {
          top: 0px;
          left: -40px;
        }
      }
      @keyframes b {
        50% {
          top: -40px;
          left: -40px;
        }
        100% {
          top: -40px;
          left: -40px;
        }
      }
      @keyframes c {
        50% {
          top: -40px;
          left: 0px;
        }
        100% {
          top: -40px;
          left: 0px;
        }
      }
      @keyframes d {
        50% {
          top: 40px;
          left: -40px;
        }
        100% {
          top: 40px;
          left: -40px;
        }
      }
      @keyframes f {
        50% {
          top: -40px;
          left: 40px;
        }
        100% {
          top: -40px;
          left: 40px;
        }
      }
      @keyframes g {
        50% {
          top: 40px;
          left: 0px;
        }
        100% {
          top: 40px;
          left: 0px;
        }
      }
      @keyframes h {
        50% {
          top: 40px;
          left: 40px;
        }
        100% {
          top: 40px;
          left: 40px;
        }
      }
      @keyframes i {
        50% {
          top: 0px;
          left: 40px;
        }
        100% {
          top: 0px;
          left: 40px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class='wrap'>
      <ul>
        <li id="a"></li>
        <li id="b"></li>
        <li id="c"></li>
        <li id="d"></li>
        <li id="e"></li>
        <li id="f"></li>
        <li id="g"></li>
        <li id="h"></li>
        <li id="i"></li>
      </ul>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>

</html>
